<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/png" href="img/msball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbsA62RRjTyeaX7P2pMv5F+8CCRM+iwP3O+8G7xaD3HEoCGtBMEo1Pa9C9l3tpyw" crossorigin="anonymous">
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <main class="container">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <h1>Pokedex</h1>
                </a>
                <form class="form-inline">
                    <input class="search-style form-control me-2" type="text" placeholder="Name that Pokemon!" aria-label="Pokemon Search" onkeyup="pokemonRepository.pokemonSearch(this.value)">
                </form>
            </nav>
        </header>
        
        <section class="pokedex">
            <div id="loading-container"></div>
            <div class="pokemon-container">
                <ul class="list-group list-unstyled" data-toggle="modal" data-target="#exampleModal"></ul>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        </div>
                        <div class="modal-body">...</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>
    </main>

    <!-- Scripts -->
    <script src="JS/promise-pollyfill.js"></script>
    <script src="JS/fetch-pollyfills.js"></script>
    <script src="JS/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rb5kJg1kjU6L9BGL52MmhIroEVfXXK4tZRb5pE5M3wBjcK/Nw5ZCkZ5k5P6A5k5D" crossorigin="anonymous"></script>
</body>
</html>
