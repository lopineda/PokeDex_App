<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/png" href="img/msball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <main class="container">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand">Pokedex</span>
                <form class="form-inline" role="search">
                    <label for="search-pokemon" class="visually-hidden">Search Pokémon</label>
                    <input id="search-pokemon" class="search-style form-control me-2" type="text" placeholder="Name that Pokémon!" aria-label="Search for Pokémon" onkeyup="pokemonRepository.pokemonSearch(this.value)">
                </form>
            </nav>
        </header>
        
        <section class="pokedex">
            <div id="loading-container" aria-live="polite"></div>
            <div class="pokemon-container">
                <ul class="list-group list-unstyled" data-bs-toggle="modal" data-bs-target="#exampleModal"></ul>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pokémon Details</h5>
                        </div>
                        <div class="modal-body">
                            <img src="" alt="Pokémon image" class="modal-img" id="pokemon-image">
                            <p id="pokemon-height"></p>
                            <p id="pokemon-weight"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rb5kJg1kjU6L9BGL52MmhIroEVfXXK4tZRb5pE5M3wBjcK/Nw5ZCkZ5k5P6A5k5D" crossorigin="anonymous"></script>
    <script src="js/promise-pollyfill.js"></script>
    <script src="js/fetch-pollyfills.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
