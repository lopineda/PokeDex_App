<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/msball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
    <title>Pokedex</title>
</head>
<body>
    <main class="container">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand">
                    <h1>Pokedex</h1>
                </a>
                <form class="form-inline">
                    <input class="search-style form control mr-sm-2"
                    onfocus="this.value"='' type="text" placeholder="Name that Pokemon!" aria-label="Pokemon Search" onkeyup="pokemonRepository.pokemonSearch(this.value)">
                </form>
            </nav>
        </header>
        
        <section class="pokedex">
            <div id="loading-container"></div>
            <div class="pokemon-container">
                <ul class="list-group list unstyled"
                data-toggle="modal" data-target="#exampleModal"></ul>

            </div>

                <!-- Modal -->
            
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <footer>
            <!-- Nothing, left empty -->
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/promise-pollyfill.js"></script>
    <script src="js/fetch-pollyfills.js"></script>
    <script src="dist/scripts.min.js"></script>
</body>
